<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Festival of Arts</title>

  <link href="style_login.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="container">
    <div id="contain">
    <div class="login">
      <h1>Login to your Festival Account </h1>
      <h2>Check all the statistics of the event, and also your own personal analysis based on your preferences. </h2>
      <form method="post" action="index.html">
        <p><div class="inps"><i class="fa fa-user"></i>
<input type="text" name="login" value="" placeholder="Username"></div></p>
        <p><div class="inps"><i class="fa fa-unlock-alt"></i>
<input type="password" name="password" value="" placeholder="Password"></div></p>
        <p class="remember_me">
          <label>
          <div id="remember">  <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer</div>
          </label>
        </p>
      <div id="bt"> <button>Login </button></div>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
      <hr>
    </div>
    <div id="social">
    <span id="face"><i class="fa fa-facebook fa-5x"></i> </span>
    <span id="camera"><i class="fa fa-twitter fa-5x"></i> </span>
    <span id="twitter"><i class="fa fa-youtube fa-5x"></i> </span>
     <span id="twitter"><i class="fa fa-camera fa-5x"></i></span>

    </div>
    </div>
 
  </section>
</body>
</html>
